{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="About the developers">
    <meta name="author" content="Subibhu Baral, Subigya Baral, Nabin Khadka">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#708bc1">
    <title>{% block title %}About the Developers{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'webapp/css/home.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="intro">
            <h1 style="text-align: center;">About the Developers</h1>
            <div class="image-container" style="text-align: center;">
                <img src="{% static 'images/bhu.jpg' %}" alt="Subibhu" class="side-by-side" style="width: 200px; height: 200px; border-radius: 50%;">
                <img src="{% static 'images/subi.jpg' %}" alt="Subigya" class="side-by-side" style="width: 200px; height: 200px; border-radius: 50%;">
                <img src="{% static 'images/nabin.jpg' %}" alt="Nabin" class="side-by-side" style="width: 200px; height: 200px; border-radius: 50%;">
            </div>
            <p style="text-align: center; margin-top: 20px;">
                Subibhu Baral &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Subigya Baral &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                Nabin Khadka
            </p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Antarikshya</p>
    </footer>
</body>
</html>
